<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Vertos</title>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://cdn.userfront.com/core.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
    <script src="js/resetscript.js" type="text/javascript"></script>
</head>
<body style="background-image: linear-gradient(135deg, #fae8fc 10%, #dbd7ff 100%);">
    <section id="sign-up">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start signup" >
          <div class="container border rounded" style="background-color: #5377e4;">
            <div class="row text-white d-flex align-self-stretch">
              <div class="col-md-6 mb-lg-5 mb-lg-0 p-4">
                <h2 class="my-5 display-3 fw-bold ls-tight">
                  The best offer <br />
                  <span class="">for your business</span>
                </h2>
                <p >
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                  quibusdam tempora at cupiditate quis eum maiores libero
                  veritatis? Dicta facilis sint aliquid ipsum atque?
                </p>
              </div>
              <div class="col-md-6 mb-lg-0 px-0 flex-fill">
                <div class="card colors px-3 py-md-5 text-black">
                  <div class="card-body py-5 my-md-5 px-md-5">
                    <div class="p-4 py-2 text-start">
                      <h3 class="pt-4">Reset Password</h3>
                      <p class=""></p>
                  </div>
                <form class="p-4 pt-2" id="password-reset-form">
                  <div id="message" class="mb-2"></div>
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" placeholder="New Password" onkeyup='check();' class="form-control" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="confirm_password" placeholder="Confirm-Password" onkeyup='check();' class="form-control" />
                  </div>
                  
                  <div class="d-grid gap-2">
                  <button type="submit" class="texts btn btn-success btn-block">Reset Password</button></div>  
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
       <script>
        var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}
      </script>
</body>
</html>
